<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/logic.js"></script>
    <title>Word Story Game</title>
</head>

<body>
    <h1>Word Story</h1>

    <form action="">
        <fieldset>
            <label for="txtBoy">Boy's Name</label>
            <input type="text" id="txtBoy">

            <label for="txtGirl">Girl's Name</label>
            <input type="text" id="txtGirl">

            <label for="txtGeologic">Geologic Formation</label>
            <input type="text" id="txtGeologic">

            <label for="txtVerb">Verb</label>
            <input type="text" id="txtVerb">

            <label for="txtContainer">Container</label>
            <input type="text" id="txtContainer">

            <label for="txtLiquid">Liquid</label>
            <input type="text" id="txtLiquid">

            <label for="txtBodyPart">Body Part</label>
            <input type="text" id="txtBodyPart">

            <label for="txtGerund">ing verb</label>
            <input type="text" id="txtGerund">

            <button onclick="tellStory()" type="button">
                Tell the Story
            </button>
        </fieldset>
    </form>

    <div id="output">

    </div>

</body>


</html>
